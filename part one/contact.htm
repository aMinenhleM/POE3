<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <h1>Contact us </h1>
        <p>Email: info@sizzleandserve.com</p>
        <p>Phone: 068 410 0016</p>
        <p>Address: 123 Endwell Rd, Naledi, Soweto</p>

        <h2>For enqueries please fill in this form</h2>
        <form 
        action="https://formsubmit.co/info@sizzleandserve.com" method="post">
        <input type="hidden" name="_captcha"
        value="false"
        action="/submit-enquiry"
        method="post">
                <label for="name">Full name</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email Address</label><br>
                <input type="text" id="email" name="email" required><br><br>

                <label for="phone">Phone number</label><br>
                <input type="text" id="phone" name="phone" required><br><br>

                <label for="subject">Subject</label><br>
                <input type="text" id="subject" name="subject" required><br><br>

                <label for="message">Message</label><br>
                <input type="text" id="message" name="message" required><br><br>

                <textarea id="message" name="message" rows="5" cols="40"></textarea><br><br>
                <input type="submit" value="submit-enquiry">
                </form>
</body>
</html>
